<app-navbar></app-navbar>
<section>

    <div [ngSwitch]="opcion">
        <div *ngSwitchCase="'producto'"> <div class="card">
            <div class="card-header">
                Editar Producto
            </div>
            <div class="card-body">
                <form [formGroup]="FormularioEditar"  (ngSubmit)="enviarDatos()" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Escribe tu nombre"/>
                    </div>
    
                    <div class="mb-3">
                        <label for="" class="form-label">Precio</label>
                        <input formControlName="precio" type="text" class="form-control" placeholder="Precio del producto"/>
                    </div>
        
                    <div class="mb-3">
                        <label for="" class="form-label">Stock</label>
                        <input formControlName="stock" type="number" class="form-control" placeholder="Stock"/>
                    </div>
    
                    <div class="mb-3">
                        <label for="" class="form-label">Coste</label>
                        <input formControlName="coste" type="number" class="form-control" placeholder="Stock"/>
                    </div>
    
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen</label>
                        <br>
                        <img [src]="selectedFile" alt="">
                        <input type="file" name="" style="margin-top: 10px;" class="form-control" id="imagen" (change)="onFileChange($event)"/>
                    </div>
                    
                    <div class="btn-group" role="group" aria-label="Button group name">
                        <button type="submit" class="btn btn-success" [disabled]="bloquearComponente">
                            Guardar Cambios
                        </button>
                        <a class="btn btn-primary" role="button" href="Index">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div></div>

                        <select formControlName="IDCiudad" class="form-select">
                            <option *ngFor="let ciudad of ciudades" [value]="ciudad.IDCiudad">{{ ciudad.NombreCiudad }}</option>

                    <div class="mb-3">

                    <div class="btn-group" role="group" aria-label="Button group name">
                        <button type="submit" class="btn btn-success" [disabled]="bloquearComponente">
                            Guardar Cambios
                        </button>
                        <a class="btn btn-primary" role="button" href="Index">
                            Cancelar

            </div>
        </div></div>
        <div *ngSwitchCase="'insumo'">

    </div>
    
</section>
